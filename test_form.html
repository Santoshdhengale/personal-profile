<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h3 class="mb-4 text-center">üß™ Test Contact Form</h3>
        
        <form id="testForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" value="Test User" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" value="test@example.com" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Phone</label>
                <input type="tel" class="form-control" name="number" id="number" value="1234567890" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Message</label>
                <textarea class="form-control" name="address" id="address" rows="3" required>This is a test message from the test form.</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span class="btn-text">Send Test Message</span>
                <span class="btn-loading d-none">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Testing...
                </span>
            </button>
        </form>
        
        <div id="testResults" class="mt-4" style="display: none;"></div>
        
        <!-- Test Database Connection -->
        <div class="mt-4 pt-4 border-top">
            <h5>Database Test Results:</h5>
            <div id="dbResults">
                <button onclick="testDatabase()" class="btn btn-info btn-sm">Test Database Connection</button>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="index.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to Main Portfolio</a>
        </div>
    </div>

    <script>
        // Test form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const results = document.getElementById('testResults');
            
            // Show loading
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            
            console.log('Sending AJAX request to insert.php...');
            
            fetch('insert.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                
                // Hide loading
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
                submitBtn.disabled = false;
                
                // Show results
                results.style.display = 'block';
                
                if (data.includes('‚úîÔ∏è') || data.includes('successfully')) {
                    results.innerHTML = `
                        <div class="alert alert-success">
                            <h6>‚úÖ Success!</h6>
                            <p><strong>Server Response:</strong></p>
                            <pre>${data}</pre>
                        </div>
                    `;
                    this.reset();
                } else {
                    results.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>‚ùå Error!</h6>
                            <p><strong>Server Response:</strong></p>
                            <pre>${data}</pre>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('AJAX Error:', error);
                
                // Hide loading
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
                submitBtn.disabled = false;
                
                results.style.display = 'block';
                results.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Network Error!</h6>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure Apache is running in XAMPP!</p>
                    </div>
                `;
            });
        });
        
        // Test database connection via AJAX
        function testDatabase() {
            const dbResults = document.getElementById('dbResults');
            
            dbResults.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Testing...';
            
            fetch('test_db.php')
                .then(response => response.text())
                .then(data => {
                    dbResults.innerHTML = `
                        <div class="alert alert-info mt-2">
                            <strong>Database Test Results:</strong>
                            <pre style="font-size: 0.8rem;">${data}</pre>
                        </div>
                    `;
                })
                .catch(error => {
                    dbResults.innerHTML = `
                        <div class="alert alert-danger mt-2">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
